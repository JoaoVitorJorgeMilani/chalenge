<app-grid customStyles="padding: 20px">
    <app-alert></app-alert>
    <form (ngSubmit)="onSubmit()">
        <app-row>
            <app-col col_span="6" customClasses="text-center">
                <app-input labelText="Identificador" type="text" id="identifier" name="identifier"
                    placeholder="Identificador" [(ngModel)]="order.identifier" />
            </app-col>
            <app-col col_span="6" customClasses="text-center">
                <app-currency labelText="Valor" id="fare" name="fare" placeholder="Valor"
                    [(ngModel)]="order.fare"></app-currency>
            </app-col>
        </app-row>
        <app-row customClasses="justify-content-center" customStyles="padding-top: 10px;">
            <app-col col_span="4" customClasses="text-center">
                <button type="submit" class="btn btn-primary">Submit</button>
            </app-col>
        </app-row>
    </form>
</app-grid>
