<div class="card" style="max-width: 400px;">
    <h5 class="card-header">LogIn</h5>
    <div class="card-body">
        <p class="card-text">
            Insira seu nome de usu√°rio para logar na plataforma
        </p>
        <div class="alert alert-danger" role="alert" *ngIf="showError">
            <ul>
                <li *ngFor="let erro of errorMessages">{{ erro }}</li>
            </ul>
            
        </div>
        <app-grid customStyles="padding: 20px">
            <form (ngSubmit)="onSubmit()">
                <app-row>
                    <app-col col_span="12">
                        <app-input labelText="Nome" type="text" id="login" name="login" placeholder="Nome" [(ngModel)]="user.name" />
                    </app-col>
                </app-row>
                <app-row customClasses="justify-content-center" customStyles="padding-top: 10px;">
                    <app-col col_span="12" customClasses="text-center">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </app-col>
                </app-row>
            </form>
        </app-grid>
    </div>
</div>
